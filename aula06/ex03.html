    <script>
        var n1 = Number(window.prompt('Informe um número: ')) // String to Number (Int ou Float)
        var n2 = Number(window.prompt('Informe outro número: ')) // String to Number (Int ou Float)

        window.alert(`A soma de ${n1} + ${n2} é igual à: ${resp}`)
